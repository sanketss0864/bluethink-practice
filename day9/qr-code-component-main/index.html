<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>

  <div class="qrcode">
    <div class="qrcode-cont">
      <div class="qrcode-img">
        <img src="./images/image-qr-code.png" alt="">
      </div>
      <div class="qr-head">Improve your Front-end skills by building projects</div>
      <div class="qr-text">Scan the qr code to visit Frontend mentor and take your coding skills to tne next level</div>
    </div>
  </div>
